    <p>Q19 Write a program to find the sum of the digits of a given number.</p>

<p>sum of 876 is &rarr;</p>






    <script>
        
 

function getSum(n){
    let sum;
 
    
    for(sum = 0; n > 0;
        sum += n % 10,
        n = parseInt(n / 10))
        ;
    return sum;
}
 
let n = 876;
 
document.write(getSum(n));
    </script>
