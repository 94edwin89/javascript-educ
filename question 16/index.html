<p>sum of all multiples of 5</p>
<p id="demo"></p>
<p>sum of all multiples of 3</p>
<p id="demo1"></p>




    <script>
     function multiples(number) {
  let sum = 0;
  number=10;
  for (let i = 0; i < number; i++) {

    
      sum += i*5;
    
  }
  return sum;
}


console.log( multiples(5));
document.getElementById('demo').innerHTML=multiples(5);



function multipless(number) {
  let sum1 = 0;
  number=10;
  for (let i = 0; i <= number; i++) {

    
      sum1 += i*3;
    
  }
  return sum1;
}
console.log(multipless(3));
document.getElementById('demo1').innerHTML=multipless(3);
